<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<ul class="breadcrumb">
    <li><a th:href="@{/}">Home</a></li>
    <li><a th:href="@{/city/list/}">Country List</a></li>
    <li><a th:href="@{/city/list}">City List</a></li>
    <li><a th:href="@{/district/list}">District List</a></li>
</ul>
<h1>Create City</h1>
<form action="#" method="post">
    Create city:
    <input type="text" placeholder="Enter City Name" name="city" value=""/>
    Code:
    <input type="text" placeholder="Ex: New York = NY" name="cityCode" value=""/>
    <input type="submit" value="Create"/><br/>
    <p th:utext="${successmassage}" style="color: green; font-style: italic" />
    <p th:utext="${errormessage}" style="color: red; font-style: italic"/>
    <a th:href="@{/country/list}">Back to country list</a><br/>
</form>
</body>
</html>
