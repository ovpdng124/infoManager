<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Person</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<ul class="breadcrumb">
    <li><a th:href="@{/}">Home</a></li>
    <li><a th:href="@{/city/list/}">Country List</a></li>
    <li><a th:href="@{/city/list}">City List</a></li>
    <li><a th:href="@{/district/list}">District List</a></li>
</ul>
<h1 style="margin-left: 10px">Edit District</h1>
<form action="#" method="post">
    District:
    <input type="text" placeholder="Enter New District" name="editedDistrict" value=""/>
    Code:
    <input type="text" placeholder="Ex: Hai Chau = HC" name="editedCode" value=""/>
    <input type="submit" value="Update"/><br/>
    <p th:utext="${successmassage}" style="color: green; font-style: italic" />
    <p th:utext="${errormessage}" style="color: red; font-style: italic"/>
    <p th:utext="${validatemessage}" style="color: red; font-style: italic"/>
    <a th:href="@{/district/list}">Back to district list</a>
</form>
</body>
</html>
